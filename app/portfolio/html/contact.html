<section class="subscribe text-center">
  <div class="container">
  </div>
</section>
<section class="dark-bg text-center section-padding contact-wrap" id="{{section.id}}">
  <a href="#top" class="up-btn"><i class="fa fa-chevron-up"></i></a>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="arrow">{{section.title}}</h1>
      </div>
    </div>
    <div class="row contact-details">
      <div class="col-md-4">
        <div class="light-box box-hover">
          <h2>
            <i class="fa fa-map-marker"></i><span>Address</span>
          </h2>
          <p title="{{section.address.remark}}">{{section.address.location}}</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="light-box box-hover">
          <h2>
            <i class="fa fa-mobile"></i><span>Phone</span>
          </h2>
          <p>{{section.phone.mobile}}</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="light-box box-hover">
          <h2>
            <i class="fa fa-paper-plane"></i><span>Email</span>
          </h2>
          <p>
            <a ng-href="mailto:{{section.email}}">{{section.email}}</a>
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <ul class="social-buttons" ng-if="section.socials">
          <li ng-repeat="social in section.socials"><a ng-href="{{social.href}}" class="social-btn"><i class="{{social.icon}}"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</section>
