<section class="features text-center section-padding" id="features">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="arrow" ng-bind="section.title"></h1>
        <div class="features-wrapper">
          <div class="col-md-4 wp2 animated fadeInUp" ng-repeat="entry in section.entries">
            <div class="icon">
              <i class="{{entry.icon}}"></i>
            </div>
            <h2>
              {{entry.name}} <span class="badge">{{entry.when}}</span>
            </h2>
            <p>{{entry.description}}</p>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
</section>
